<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
    <title>Adivina el juego</title>
</head>
<body>
    <h1 id="title">gues the number</h1>
    <p class="inst">We have a number of 1-100.<br> You can guess it in less than 10 attemps<br> We gonna tell you if you have
        <br> a close number
    </p>
    <div class="form">
        <label for="AdivinaCampo">Ingresa el valor: </label>
        <input type="number" min="1" max="100" required name="AdivinaCampo" id="AdivinaCampo" class="AdivinaCampo">
        <input type="submit" value="Enviar valor" class="AdivinarEnviar">
    </div>
    <div class="resultado">
        <p class="AdivinandoNumero"></p>
        <p class="UltimoResultado"></p>
        <p class="Bajo_o_alto"></p>
    </div>
</body>
<script src="adivinar.js" defer></script>
</html>
